
{%load static%}
<style>
    body {
        background-image: url('../static/images/backgrund1_grey.svg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: bottom left;
    }

    .a-nav-item {
        text-decoration: none;
        color: #ffffff;
        padding-top: 18px;
        background-color: #2124b5;
    }

    .a-nav-item:hover {
        background-color: #41C9EB;
        color: #01048a;
    }

</style>
<nav class="navbar navbar-light navbar-expand-md">
    <a href="{% url 'index' %}" class="nav--logo navbar-brand d-flex"><img src="{% static '/images/logo.svg'%}" alt="Logo"></a>
    <ul class="navbar-nav w-100 justify-content-center" style="height: 64px;">
        <a href="{% url 'loans' %}" class="a-nav-item">
            <li class="nav-item" style="width: 80px;">
                <center>Loans</center>
            </li>
        </a>
        {% if request.user.is_staff %}
        <a href="{% url 'statistics' %}" class="a-nav-item">
            <li class="nav-item" style="width: 100px;">
                <center>Statistics</center>
            </li>
        </a>
        <a href="admin" class="a-nav-item">
            <li class="nav-item" style="width: 100px;">
                <center>Admin</center>
            </li>
        </a>
        {% endif %}
    </ul>
    <div class="collapse navbar-collapse w-100" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto w-100 justify-content-end">
            <div class="userMenu">
                <div class="btn-group">
                    <a class="dropdown-toggle userMenu--user"  data-bs-toggle="dropdown" aria-expanded="false">{{user.username }}</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="{% url 'updateUser'%}"><img src="{% static '/images/user.svg'%}" alt="User">Profile</a></li>
                      <li><a class="dropdown-item" href="{% url 'updatePassword'%}"><img src="{% static '/images/user.svg'%}" alt="User">Update Password</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}"><img src="{% static '/images/box-arrow-right.svg'%}" alt="Log out">Exit</a></li>
                    </ul>
                  </div>
            </div>
        </ul>
    </div>
</nav>
